version: "2.0"

responses:
  # Genaral responses
  utter_check_ownership:
    - text: Simply dial '#132#' on your phone and select option 1 for SIM ownership. To confirm your address select option 3.
  
  utter_check_other_connections:
    - text: All connections registered under your identification can be identified by dialing '#132#' and selecting option 4.
  
  utter_change_ownership:
    - text: "You need to visit and outlet to update your ownership.
	      The below needs to be provided to confirm your ownership
        SIM - If SIM is not available need Bill payment receipts / recharge cards used for connections
        NIC / Driving License / PP (as mentioned above)
        Proof of Address - If you know who the connection is registered to and is contactable
        Bring a letter with his consent to transfer the connection to your name signed by the current owner along with a copy of his/her NIC"

  # Conditional responses
  utter_new_connection:
    - condition:
        - type: slot
          name: payment_method
          value: prepaid
      text: "Please check from the Official websites of service providers 
             Dialog - https://www.dialog.lk/mobile-prepaid-packages
             Mobitel - https://www.mobitel.lk/prepaid
             Airtel - https://www.airtel.lk/get-a-new-connection/
             Hutch - https://hutch.lk"
    - condition:
        - type: slot
          name: payment_method
          value: postpaid
      text: "Please check from the Official websites of service providers 
             Dialog - https://www.dialog.lk/mobile-postpaid
             Mobitel - https://www.mobitel.lk/postpaid
             Airtel - https://www.airtel.lk/get-a-new-connection-post-paid/
             Hutch - https://hutch.lk"
    - text: "Prepaid or Postpaid?"

  utter_get_loan:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: Dial 356 or '#356#'
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: "Step 1 - Dial '#170#''
             Step 2 - Select Option 8 “Data Loan”
             Step 3 - Select the applicable loan (option 1,2 or 3)"
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: Simply dial *500#
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: Simply dial 232 or *232#

  utter_change_plan:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: you can convert your package from prepaid to Postpaid and vice versa while retaining your existing number. Simply visit any Dialog Customer Service Centre or dial '#678#' for self service
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: You can transfer a connection from Pre-Paid to Post Paid by calling over at one of the Mobitel touch points. http://www.mobitel.lk/store-find
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: You can visit your nearest Airtel retail outlet and switch to a different package.
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: You can visit your nearest Hutch retail outlet and switch to a different package.

  utter_check_balance:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: Dialog customers can check the balance by dailing '#456#'.
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: Mobitel customers can check the balance by dailing '*100#'.
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: Airtel customers can check the balance by dailing '*555#'.
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: Hutch customers can check the balance by dailing '*344#'.

  utter_sim_lost:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: Contact the Dialog Help Desk via 1777 and disconnect the connection immediately. Then there are two options to obtain the lost SIM as follows; 1. Visiting to the nearest Dialog Arcade and get your new replacement SIM and the charges of Rs 150.
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: "Please visit any of our Big M Outlets, Mobitel counter at Singer Mega or Mobitel authorized service centers , for a replacement of your SIM.
            Charges Applicable
            Standard SIM -Rs.100.00, 4G LTE SIM – Rs.200.00, Micro /NANO SIM- Rs.200.00."
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: Call 1755 and inform that you have lost the airtel SIM / Mobile Handset – we will immediately deactivate the sim to avoid misuse. You can visit any retailer with your NIC to get a new replaced sim card for your number.
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: Please visit this site to replace your hutch sim https://hutch.lk/sim-replacement/.

  utter_recharge_account:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: Now you can do Dialog bill payments online from here https://www.dialog.lk/browse/payments.jsp
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: Now you can do Mobitel bill payments online from here https://online.mobitel.lk/onlinepay/
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: Now you can do Airtel bill payments online from here https://recharge.airtel.lk
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: Now you can do Hutch bill payments online from here https://online.hutch.lk/hopp/

  utter_signal_lost:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: Call Dialog customer care 1777.
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: Call Mobitel customer care 1717.
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: Call Airtel customer care 555.
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: Call Hutch customer care 1788.
    - text: Who is your service provider?

  utter_check_coverage:
    - condition:
        - type: slot
          name: service_provider
          value: dialog
      text: You can see the Dialog coverage manp from here https://www.dialog.lk/browse/hbbRevampCoverageMap.jsp.
    - condition:
        - type: slot
          name: service_provider
          value: mobitel
      text: You can see the Mobitel coverage manp from here https://www.mobitel.lk/coverage.
    - condition:
        - type: slot
          name: service_provider
          value: airtel
      text: You can see the Airtel coverage manp from here https://www.airtel.lk/coverage-map/.
    - condition:
        - type: slot
          name: service_provider
          value: hutch
      text: You can see the Hutch coverage manp from here https://hutch.lk/coverage-map/.

