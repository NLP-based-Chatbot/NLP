responses:
#cross questions
#genaral
  utter_ask_preferable_payment_method:
    - text: What is your connection type? Prepaid or Postpaid?
  utter_ask_preferable_service_provider:
    - text: What is your preferable service provider?

#broadband

#packages
  utter_ask_package_type:
    - text: What type of package do you prefer? Data card, time based, content based, anytime or unlimited?
  utter_ask_package_value:
    - text: What is the cost you can spend on the package?
  utter_ask_service_provider:
    - text: Who is your service provider?
  utter_ask_payment_method:
    - text:  Are you using prepaid or postpaid connection?
  utter_submit_data_package_form:
    - text: form submitted

#television
  utter_ask_preferable_tv_provider:
    - text: What is your preferable television connection? 
forms:
  data_package_form:
    required_slots:
      service_provider:
        - type: from_entity
          entity: service_provider
          intent: ans_service_provider
          not_intent : ans_preferable_service_provider 
      payment_method:
        - type: from_entity
          entity: payment_method  
          intent: ans_payment_method  
          not_intent : ans_preferable_payment_method 
      package_type:
        - type: from_entity
          entity: package_type
          intent: ans_package_type
      package_value:
        - type: from_entity
          entity: package_value
          intent: ans_package_value


actions:
  - validate_data_package_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
