version: '2.0'

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - transport
  - ask_booking
  - ask_complaint
  - ask_schedule
  - location
  - travelling_mode
  - ask_path
  - searching
  - select_trip
  - book_seats
  - provide_username
  - thank
  - find_office
  - ans_office
  - complaint_type

entities:
  - vehical
  - city
  - selection
  - seats
  - username
  - office_type
  - type

# Slot values
slots:
  # travelling form related
  location_departure:
    type: text
    influence_conversation: true
  location_destination:
    type: text
    influence_conversation: true
  travelling_mode:
    type: text
    influence_conversation: true
  selection:
    type: text
    influence_conversation: true
  seats:
    type: text
    influence_conversation: true
  username:
    type: text
    influence_conversation: true

  # complaint related
  complaint_title:
    type: text
    influence_conversation: true
  complaint_description:
    type: text
    influence_conversation: true
  vehical_number:
    type: text
    influence_conversation: true
  driver_id:
    type: text
    influence_conversation: true
  conductor_id:
    type: text
    influence_conversation: true

  # office finding related
  office_name:
    type: text
    influence_conversation: true
  office_address:
    type: text
    influence_conversation: true

  # keeps track of the slots form unexpected inputs
  requested_slot:
    type: categorical
    values:
      - location_departure
      - location_destination
      - travelling_mode
      - username
      - seats
      - selection
      - complaint_title
      - complaint_description
      - vehical_number
      - driver_id
      - conductor_id
      - office_name
      - office_address
    influence_conversation: true

# responses of the chatbot
responses:
  utter_greet:
    - text: 'Welcome to the Public Transportation Chatbot. How can I help you?'

  utter_cheer_up:
    - text: 'Here is something to cheer you up:'
      image: 'https://i.imgur.com/nGF1K8f.jpg'

  utter_did_that_help:
    - text: 'Did that help you?'

  utter_happy:
    - text: 'Great, carry on!'

  utter_goodbye:
    - text: 'Bye'

  utter_iamabot:
    - text: 'I am a bot, powered by Rasa.'

  utter_welcome:
    - text: 'You are Welcome. Thanks for using our Chatbot.'

  # uncertain response
  utter_default:
    - text: Sorry can you rephrase it again?

  utter_rephrase:
    - text: Sorry, I didn't get the message. Can you please rephrase it?

  # travelling related
  utter_ask_location_departure:
    - text: What is the departure location?

  utter_ask_location_destination:
    - text: What is the destination location?

  utter_ask_travelling_mode:
    - text: What is the travelling mode?
      buttons:
        - title: 'Bus'
          payload: '/travelling_mode{{"vehical":"bus"}}'
        - title: 'Train'
          payload: '/travelling_mode{{"vehical":"train"}}'

  utter_ask_selection:
    - text: Please enter the trip id from to the entries

  utter_ask_seats:
    - text: Please enter the number of seats

  utter_ask_username:
    - text: Please enter your preffered name

  # complaint related
  utter_ask_complaint_title:
    - text: Please select the complaint type
      buttons:
        - title: 'Slow Travelling'
          payload: '/complaint_type{{"type":"travelling slow"}}'
        - title: 'Fast Travelling'
          payload: '/complaint_type{{"type":"travelling fast"}}'
        - title: 'Noisy'
          payload: '/complaint_type{{"type":"noisy environment"}}'

  utter_ask_complaint_description:
    - text: Please provide the description for the complaint

  utter_ask_vehical_number:
    - text: Please provide the number of the vehical

  utter_ask_driver_id:
    - text: Please provide driver id (enter 0 if you don't know)
      buttons:
        - title: 'Do not know'
          payload: '/deny{{"know":"none"}}'

  utter_ask_conductor_id:
    - text: Please provide the conductor id (enter 0 if you don't know)

  utter_slots_booking:
    - text: "Booking details,\n
        - From: {location_departure}\n
        - To: {location_destination}\n
        - Travelling Method: {travelling_mode}"

  # office finder
  utter_ask_office_name:
    - text: 'Please select the office type'
      buttons:
        - title: 'Depot Office'
          payload: '/ans_office{{"office_type":"depot"}}'
        - title: 'Regional Office'
          payload: '/ans_office{{"office_type":"regional"}}'

  utter_ask_office_address:
    - text: 'Please enter the location of the office'

  # route finder
  utter_path:
    - custom:
        button:
          title: 'Use the link view the route'
          url: 'https://www.google.lk/maps/dir/{location_departure}/{location_destination}'

actions:
  - action_trigger_response_selector
  - action_reset_transport_slots
  - action_get_schedule
  - action_get_booking
  - action_reset_complaint_slots
  - action_reset_selection_slots
  - action_reset_office_slots
  - action_make_booking
  - action_find_office
  - action_make_complaint

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# form data
forms:
  # form for requesting travelling details
  travelling_form:
    required_slots:
      location_departure:
        - type: from_text
          entity: city
          intent: location
          role: departure
        - type: from_text
          entity: city
      location_destination:
        - type: from_text
          entity: city
          intent: location
          role: destination
        - type: from_text
          entity: city
      travelling_mode:
        - type: from_entity
          entity: vehical

  path_form:
    required_slots:
      location_departure:
        - type: from_text
          entity: city
          role: departure
      location_destination:
        - type: from_text
          entity: city
          role: destination

  complaint_form:
    required_slots:
      complaint_title:
        - type: from_text
      complaint_description:
        - type: from_text
      vehical_number:
        - type: from_text
      driver_id:
        - type: from_text
      conductor_id:
        - type: from_text

  selection_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
          intent: provide_username
      selection:
        - type: from_entity
          entity: selection
          intent: select_trip
      seats:
        - type: from_entity
          entity: seats
          intent: book_seats

  office_finder_form:
    required_slots:
      travelling_mode:
        - type: from_entity
          entity: vehical
      office_name:
        - type: from_entity
          entity: office_type
          intent: ans_office
      office_address:
        - type: from_text
          entity: city
