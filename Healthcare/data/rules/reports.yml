version: "2.0"

rules:

- rule: list of reports - userhash provided & reporthash provided
  condition:
  - slot_was_set:
    - userhash
  steps:
  - intent: get_report
  - slot_was_set:
    - reporthash
  - action: act_list_reports

- rule: list of reports - userhash provided & reporthash NOT provided
  condition:
  - slot_was_set:
    - userhash
  steps:
  - intent: get_report
  - slot_was_set:
    - reporthash: null
  - action: utter_ask_reportshash
  - action: action_listen

- rule: list of reports - userhash not provided
  condition:
  - slot_was_set:
    - userhash: null
  steps:
  - intent: get_report
  - action: utter_ask_userhash_for_proceed
  - action: action_listen

- rule: inform reporthash - userhash provided
  condition:
  - slot_was_set:
    - userhash
  steps:
  - intent: inform_reporthash
  - action: action_download_report
  - action: action_listen

- rule: inform reporthash - userhash NOT provided
  condition:
  - slot_was_set:
    - userhash: null
  steps:
  - intent: inform_reporthash
  - action: utter_ask_userhash_for_proceed
  - action: action_listen

