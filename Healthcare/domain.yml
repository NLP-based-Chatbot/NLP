forms:
  form_place_appointment:
    required_slots:
      userhash:
      - type: from_entity
        entity: userhash
        intent: inform_userhash
      docthash:
      - type: from_entity
        entity: docthash
        intent: inform_docthash
      date:
      - type: from_entity
        entity: date
        intent: inform_date
      - type: from_entity
        entity: relativedate
        intent: inform_relativetime
      time:
      - type: from_entity
        entity: time
        intent: inform_time
  form_change_appointment:
    required_slots:
      userhash:
      - type: from_entity
        entity: userhash
        intent: inform_userhash
      appointment_id:
      - type: from_entity
        entity: appointment_id
        intent: inform
      date:
      - type: from_entity
        entity: date
        intent: inform_date
      - type: from_entity
        entity: relativedate
        intent: inform_relativetime
      time:
      - type: from_entity
        entity: time
        intent: inform_time
  form_delete_appointment:
    required_slots:
      userhash:
      - type: from_entity
        entity: userhash
        intent: inform_userhash
      appointment_id:
      - type: from_entity
        entity: appointment_id
        intent: inform
  form_make_complain:
    required_slots:
      cmpl_title:
        - type: from_text
      cmpl_description:
        - type: from_text
      cmpl_fullname:
        - type: from_text
      cmpl_contactnum:
        - type: from_text
      cmpl_email:
        - type: from_text
  form_place_medtest:
    required_slots:
      userhash:
      - type: from_entity
        entity: userhash
        intent: inform_userhash
      date:
      - type: from_entity
        entity: date
        intent: inform_date
      - type: from_entity
        entity: relativedate
        intent: inform_relativetime
      time:
      - type: from_entity
        entity: time
        intent: inform_time
      test_type:
      - type: from_entity
        entity: test_type
        intent: inform_testtype