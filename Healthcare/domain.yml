version: '2.0'
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true
intents:
- inform_date
- inform_patient_name
- affirm
- inform
- inform_time
- make_appiontment
- inform_docthash
- greet
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- change_appiontment
- delete_appointment
- check_appointment
- get_report
- inform_relativetime
- inform_userhash
- inform_reporthash
entities:
- client_person
- date
- deliverable
- docthash
- entry_id
- option
- person_name
- refer_after
- refer_before
- relativedate
- reporthash
- reservation
- service_person
- sp_name
- spec_id
- time
- userhash
slots:
  option:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  relativedate:
    type: text
    influence_conversation: true
  person_name:
    type: text
    influence_conversation: true
  sp_name:
    type: text
    influence_conversation: true
  time:
    type: text
    influence_conversation: true
  refer_after:
    type: text
    influence_conversation: true
  refer_before:
    type: text
    influence_conversation: true
  userhash:
    type: text
    influence_conversation: true
  docthash:
    type: text
    influence_conversation: true
  reporthash:
    type: text
    influence_conversation: true
  entry_id:
    type: text
    influence_conversation: true
  spec_id:
    type: text
    influence_conversation: true
  current_intent:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: Tell me your name first
  utter_ask_wether_doct_specialist:
  - text: Do you want to meet a specialist ?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_ask_date:
  - text: What is the day do you prefer?
  utter_ask_time:
  - text: Tell me a time comfortable for you
  utter_thank:
  - text: Thank you
  utter_thank_service:
  - text: Thank you for using our service
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
  - text: I'm sorry, I can't understand what are you saying?
actions:
- act_list_doctors
- act_list_specilizations
- act_place_appointment
- act_set_appoint_data
- act_set_intent
- act_show_timerange
- utter_ask_date
- utter_ask_name
- utter_ask_time
- utter_ask_wether_doct_specialist
forms:
  form_place_appointment:
    required_slots:
      docthash:
      - type: from_entity
        entity: docthash
      userhash:
      - type: from_entity
        entity: userhash
      date:
      - type: from_entity
        entity: date
      time:
      - type: from_entity
        entity: time
